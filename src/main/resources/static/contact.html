<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Ctrl+Book</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .container { 
        max-width: 640px; 
        margin: 100px auto; 
        background: #fff; 
        padding: 24px; 
        border-radius: 12px; 
        box-shadow: 0 2px 10px rgba(0,0,0,.06);
      }
      .header-section {
        text-align: center;
        margin-bottom: 30px;
      }
      .header-section h1 {
        color: #0b0217;
        margin-bottom: 10px;
      }
      .header-section p {
        color: #666;
        font-size: 16px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label { 
        display: block; 
        margin: 12px 0 6px; 
        color: #0b0217; 
        font-weight: 500;
      }
      input, textarea, select { 
        width: 100%; 
        padding: 12px 16px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #7d2ae8;
        box-shadow: 0 0 0 2px rgba(125, 42, 232, 0.1);
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .btn { 
        margin-top: 20px; 
        background: #7d2ae8; 
        color: #fff; 
        border: none; 
        border-radius: 8px; 
        padding: 12px 24px; 
        cursor: pointer; 
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background: #6a1b9a;
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
      }
      .message.success {
        background: #e8f5e8;
        color: #1b5e20;
        border: 1px solid #c8e6c9;
      }
      .message.error {
        background: #ffebee;
        color: #b00020;
        border: 1px solid #ffcdd2;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #7d2ae8;
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .required {
        color: #b00020;
      }
    </style>
  </head>
  <body style="background: #f5f7fb;">
    <section class="home" style="background-image: none; background-color: #f5f7fb;">
      <div class="container">
        <div class="header-section">
          <h1>Contact Us</h1>
          <p>Have a question or feedback? We'd love to hear from you!</p>
        </div>
        
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name <span class="required">*</span></label>
            <input id="name" name="name" type="text" required placeholder="Enter your full name" />
          </div>
          
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input id="email" name="email" type="email" required placeholder="Enter your email address" />
          </div>
          
          <div class="form-group">
            <label for="subject">Subject <span class="required">*</span></label>
            <select id="subject" name="subject" required>
              <option value="">Select a subject</option>
              <option value="General Inquiry">General Inquiry</option>
              <option value="Book Review Request">Book Review Request</option>
              <option value="Technical Support">Technical Support</option>
              <option value="Feedback">Feedback</option>
              <option value="Partnership">Partnership</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" required placeholder="Please describe your inquiry or feedback in detail..."></textarea>
          </div>
          
          <button type="submit" class="btn" id="submitBtn">
            <span id="btnText">Send Message</span>
            <span id="btnLoading" style="display: none;">Sending...</span>
          </button>
          
          <div id="messageDiv" class="message" style="display: none;"></div>
        </form>
        
        <a href="/index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </section>

    <script>
      const form = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnLoading = document.getElementById('btnLoading');
      const messageDiv = document.getElementById('messageDiv');
      
      function showMessage(message, isSuccess) {
        messageDiv.textContent = message;
        messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
        messageDiv.style.display = 'block';
        
        if (isSuccess) {
          form.reset();
        }
      }
      
      function setLoading(loading) {
        submitBtn.disabled = loading;
        btnText.style.display = loading ? 'none' : 'inline';
        btnLoading.style.display = loading ? 'inline' : 'none';
      }
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value.trim()
        };
        
        // Basic validation
        if (!formData.name || !formData.email || !formData.subject || !formData.message) {
          showMessage('Please fill in all required fields.', false);
          return;
        }
        
        if (!formData.email.includes('@')) {
          showMessage('Please enter a valid email address.', false);
          return;
        }
        
        setLoading(true);
        messageDiv.style.display = 'none';
        
        try {
          const response = await fetch('/contact/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          if (response.ok) {
            const result = await response.text();
            showMessage('Thank you! Your message has been submitted successfully. We\'ll get back to you soon.', true);
          } else {
            const errorText = await response.text();
            showMessage(`Failed to submit message: ${response.status} ${errorText}`, false);
          }
        } catch (error) {
          console.error('Error sending message:', error);
          showMessage('Network error. Please check your connection and try again.', false);
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
